<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="OrdenNombre">
    </div>
    <div id="OrdenEdad">
    </div>
    <script>
        function Persona(Nombre, Apellido, Edad){
            this.nombreCompleto={Nombre, Apellido};
            this.edad=Edad;
        }
        var Persona1= new Persona("Maria","Garcia",12);
        var Persona2= new Persona("Maria","Arroyo",5);
        var Persona3= new Persona("Adolfo","Lopez",42);

        const Personas=[Persona1, Persona2, Persona3];

        var ordenacionNombre=Personas.sort(
            function Fn(a,b){
            if(a.nombreCompleto.Nombre>b.nombreCompleto.Nombre){
                x=1;
            }else if(a.nombreCompleto.Nombre<b.nombreCompleto.Nombre){
                x=-1;
            }else{
                if(a.nombreCompleto.Apellido>b.nombreCompleto.Apellido){
                    x=1;
                }else{
                    x=-1
                }
            }
            return x;
        });

        var ordenacionEdad=Personas.sort(
            function Fn(a,b){
            if(a.edad>b.edad){
                x=1;
            }else if(a.edad<b.edad){
                x=-1;
            }else{
                x=0;
            }
            return x;
        });

        let NombreOrdenado="";
        for(var i=0; i<ordenacionNombre.length;i++){
            NombreOrdenado += ordenacionNombre[i].nombreCompleto.Nombre + " " + ordenacionNombre[i].nombreCompleto.Apellido+"<br>";
        }
        document.getElementById("OrdenNombre").innerHTML=NombreOrdenado;

        let EdadOrdenado="";
        for(var i=0; i<ordenacionEdad.length;i++){
            EdadOrdenado += ordenacionEdad[i].edad + "<br>";
        }
        document.getElementById("OrdenEdad").innerHTML=EdadOrdenado;
        
    </script>
</body>
</html>
