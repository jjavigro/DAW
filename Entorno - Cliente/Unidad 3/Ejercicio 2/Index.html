<body>
    <label>Introducir color: <input id="Color" type="text"></label>
    <input type="button" value="Buscar" onclick="BuscarColor()"></input>

        function BuscarColor(){
            const array=["Amarillo", "Azul", "Verde"];
            var Encontrado = new Boolean(false);
            for(var i=0; i<array.length; i++){
                if(document.getElementById("Color")==array[i]){
                    Encontrado = new Boolean(true);
                }
            }
        }

    </script>
