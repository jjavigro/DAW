    <script>
        function Persona(Nombre, Apellidos, Edad){
            this.nombre=Nombre;
            this.apellidos=Apellidos;
            this.edad=Edad;
        }
        var Persona1= new Persona("Maria","Garcia",12);

        function toString(Persona1){
            let datos="";
            datos=Persona1.apellidos + ", " + Persona1.nombre + " - " + Persona1.edad + " años";
            return datos;
        }
        Persona.prototype.Saludar=function() {
            alert('!Hola ' + this.nombre + "¡");
        };
        Persona1.Saludar();
    </script>
