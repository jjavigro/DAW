<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="Texto"></p>
    <p id="Sort"></p>
    <p id="Reverse"></p>
    <script>
        let text="";
        const frutas=["Pera", "Manzana", "Platano"];
        frutas.forEach(Imprimir);
        document.getElementById("Texto").innerHTML=text;
        document.getElementById("Sort").innerHTML=frutas.sort();
        document.getElementById("Reverse").innerHTML=frutas.reverse();

        function Imprimir(item, index){
            text += index +": "+item+"<br>";
        }
    </script>
</body>
</html>
