<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="Numeros"></div>
    <div id="Max"></div>
    <div id="Min"></div>
    <script>
        const Numeros=[];
        for(var i=0; i<5;i++){
            Numeros.push(Math.floor(Math.random() * (10 - 1) + 1));
        }
        function Max(Numeros){
            document.getElementById("Max").innerHTML=Math.max(...Numeros);
        }
        function Min(Numeros){
            document.getElementById("Min").innerHTML= Numeros.min();
        }
        document.getElementById("Numeros").innerHTML=Numeros;
    </script>
</body>
</html>
