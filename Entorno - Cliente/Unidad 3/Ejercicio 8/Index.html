<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="Numeros"></div>
    <div id="Suma"></div>
    <div id="Ordenado"></div>
    <div id="OrdenadoFn"></div>
    <script>
        var sumaTotal=0;
        const Numeros=[];
        for(var i=0; i<5;i++){
            Numeros.push(Math.floor(Math.random() * (10 - 1) + 1));
        }
        Numeros.forEach(suma);
        document.getElementById("Numeros").innerHTML=Numeros;
        document.getElementById("Suma").innerHTML=sumaTotal;
        document.getElementById("Ordenado").innerHTML=Numeros.sort(function(a, b){return a - b});
        document.getElementById("OrdenadoFn").innerHTML=Numeros.sort(Fn);

        function suma(item, index){
            sumaTotal=sumaTotal+item;
        }

        function Fn(a,b){
            if(a>b){
                x=+1;
            }else if(a<b){
                x=-1
            }else{
                x=0;
            }
            return x;
        }

    </script>
</body>
</html>
