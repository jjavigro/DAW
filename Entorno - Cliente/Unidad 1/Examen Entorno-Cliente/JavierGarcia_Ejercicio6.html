<body>

    <input type="button" value="Enviar Mensaje" onclick="EnviarMensaje(mensaje)">
    <script>
        var recibido=" ";
        var mensaje=" ";
        function MensajeRecibido(recibido){
            recibido="Recibido!";
        }
        document.write("<br>Acuse de recibido:"+ recibido);
        function EnviarMensaje(mensaje){ 
            mensaje=document.getElementById('Mensaje').value;
        }
        function AbrirVentana(mensaje){
        ventana = window.open("", "", "width=500,height=250");
        ventana.document.write("<h1>Nueva Ventana</h1>");
        ventana.document.write("<p>Mensaje Recibido:"+mensaje);
        ventana.document.write("</p><input type='button' value='Recibido' onclick='MensajeRecibido(recibido)'>");
        }
    </script>
