<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej2</title>
</head>
<body>
    <label>Introducir Valor: <input type="text" id="Numero"/></label>
    <br>
    <input type="submit" value="Enviar" onclick="ValorNumerico()"/>
    <script>
        function ValorNumerico(){
        var numero=document.getElementById('Numero').value;
        var resultado=parseFloat(numero);
        if(isNaN(resultado)){
            document.write("No se ha introducido un valor numerico");
        }else{
            document.write(resultado);
        }
        }
    </script>
</body>
</html>
