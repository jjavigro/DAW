<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej1</title>
</head>
<body>
    <script>
        document.write("<h1>Selecciona un color para el fondo de la pagina</h1>");
        document.write("<select id='Select'><option>Verde</option><option>Blanco</option><option>Rojo</option></select>");
        function fondo(){
            if(document.getElementById("Select").value=="Verde"){
                document.bgColor="green";
            }else if(document.getElementById("Select").value=="Blanco"){
                document.bgColor="white";
            }else if(document.getElementById("Select").value=="Rojo"){
                document.bgColor="red";
            }
        }
        document.write("<br><input type='button' value='Cambiar color' onclick='fondo()'>");
    </script>
</body>
</html>
