<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej3</title>
</head>
<body>
    <label>Introducir cadena: <input type="text" id="Cadena"/></label>
    <br>
    <input type="submit" value="Enviar" onclick="LongitudSinEspacios()"/>
    <script>
        function LongitudSinEspacios(){
            var cadena=document.getElementById('Cadena').value.trim();
            var longitud=cadena.length;
            document.write(longitud);
        }
    </script>
</body>
</html>
