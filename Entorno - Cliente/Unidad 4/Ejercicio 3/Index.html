<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onclick="ClickHandler1()">
        <p onclick="ClickHandler2()">Parrafo</p>
    </div>
    <script>
        function ClickHandler1(){
            alert("Div - Target: "+event.target.tagName +"// Current target: "+event.currentTarget.tagName);
        }
        function ClickHandler2(){
            alert("P - Target: "+event.target.tagName +"// Current target: "+event.currentTarget.tagName);
            //event.stopPropagation();
        }
    </script>
</body>
</html>
