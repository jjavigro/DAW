<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function NumeroRandom(){
            var numero1=document.getElementById('1').value;
            var numero2=document.getElementById('2').value;

            var random=Math.floor((Math.random() * (numero2-numero1+1)+numero1));
            alert(random);
        }
    </script>
    <form>
        <input type="text" id="1" placeholder="max ">
        <input type="text" id="2" placeholder="min">
        <button onclick="NumeroRandom()">Enviar</button>
    </form>
</body>
</html>
