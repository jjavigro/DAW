<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cadena= prompt("Introducir texto: ");
        let cadenasalida=cadena[0].toLowerCase();
        for(var i=1; i<cadena.length; i++){
           let x= cadena[i];
            if (x==" "){
                cadenasalida+=cadena.charAt(i+1).toUpperCase();
            }else{
                cadenasalida+=x;
            }
        }
        alert(cadenasalida);
    </script>
</body>
</html>
