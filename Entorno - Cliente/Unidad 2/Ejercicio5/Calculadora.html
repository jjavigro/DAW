<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        table{
            border: solid 1px black;
            width: 20%;
            height: 600px;
            margin-left: 39%;
        }
        td{
            border: solid 1px black;
        }
        input{
            width: 100%;
            height: 100%;
        }
        #Resultado{
            height: 35px;
            padding: 5%;
        }
    </style>

    <script>
        let operacion="";

        function Enviar(valor){
           operacion=operacion+valor;
        }

        function Resolver(){
            var solucion= eval(operacion);
            document.getElementById("Resultado").innerHTML=operacion+" = "+parseFloat(solucion.toFixed(2));
            operacion="";
            solucion="";
        }

        function Limpiar(){
            operacion="";
            document.getElementById("Resultado").innerHTML=operacion;
        }
    </script>

            <p id="Resultado" >Calculadora</p>
            <input type="button" value="1" onclick="Enviar('1')">
            <input type="button" value="2" onclick="Enviar('2')">
            <input type="button" value="3" onclick="Enviar('3')">
            <input type="button" value="+" onclick="Enviar('+')">
            <input type="button" value="4" onclick="Enviar('4')">
            <input type="button" value="5" onclick="Enviar('5')">
            <input type="button" value="6" onclick="Enviar('6')">
            <input type="button" value="-" onclick="Enviar('-')">
            <input type="button" value="7" onclick="Enviar('7')">
            <input type="button" value="8" onclick="Enviar('8')">
            <input type="button" value="9" onclick="Enviar('9')">
            <input type="button" value="*" onclick="Enviar('*')">
            <input type="button" value="/" onclick="Enviar('/')">
            <input type="button" value="0" onclick="Enviar('0')">
            <input type="button" value="." onclick="Enviar('.')">
            <input type="button" value="=" onclick="Resolver()">
            <input type="button" value="Clear All" onclick="Limpiar()">
</body>
</html>
