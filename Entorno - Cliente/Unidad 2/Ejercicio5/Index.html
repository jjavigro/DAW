<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="img/calculadora.png">
        <script  type="text/javascript" src="function.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>Calculadora</title>
    </head>
    <body>
        <div id="Calculadora">
            <div id="Linea-1">
                <p id="Resultado" >Calculadora</p>
            </div>
            <div id="Linea-2">
                <input type="button" value="1" onclick="Enviar('1')">
                <input type="button" value="2" onclick="Enviar('2')">
                <input type="button" value="3" onclick="Enviar('3')">
                <input type="button" value="+" onclick="Enviar('+')">
            </div>
            <div id="Linea-3">
                <input type="button" value="4" onclick="Enviar('4')">
                <input type="button" value="5" onclick="Enviar('5')">
                <input type="button" value="6" onclick="Enviar('6')">
                <input type="button" value="-" onclick="Enviar('-')">
            </div>
            <div id="Linea-4">
                <input type="button" value="7" onclick="Enviar('7')">
                <input type="button" value="8" onclick="Enviar('8')">
                <input type="button" value="9" onclick="Enviar('9')">
                <input type="button" value="*" onclick="Enviar('*')">
            </div>
            <div id="Linea-5">
                <input type="button" value="/" onclick="Enviar('/')">
                <input type="button" value="0" onclick="Enviar('0')">
                <input type="button" value="." onclick="Enviar('.')">
                <input type="button" value="=" onclick="Resolver()">
            </div>
            <div id="Linea-6">
                <input id="ClearAll" type="button" value="Clear All" onclick="Limpiar()">
            </div>
        </div>
    </body>
</html>
