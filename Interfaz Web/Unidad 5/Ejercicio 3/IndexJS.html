<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="Form" action="/action_page.php" onsubmit="return validateForm()" method="post">
        <label>Valor: <input type="text" id="valor" name="valor"></label><br>
        <input type="submit" value="Enviar" id="enviar">
    </form>
    <script>
        function validateForm() {
        let x = document.forms["Form"]["valor"].value;
            if (x == "") {
                document.getElementById("valor").style.border="1px solid red";
                return false;
            }
        }
    </script>
</body>
</html>
