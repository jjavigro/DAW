<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <audio src="https:file-examples-com.github.io/uploads/2017/11/file_example_MP3_1MG.mp3" id="Audio"></audio>
        <input type="button" value="Play" onclick="Play()"/>
        <input type="button" value="Pausa" onclick="Pause()"/>
        <input type="button" value="+Volumen" onclick="MVolumen()"/>
        <input type="button" value="-Volumen" onclick="mVolumen()"/>
    </form>
    <script>
        function Play(){
            document.getElementById("Audio").play();
        }
        function Pause(){
            document.getElementById("Audio").pause();
        }
        function MVolumen(){
            document.getElementById("Audio").volume=0.2++;
        }
        function mVolumen(){
            document.getElementById("Audio").volume=0.2--;
        }
    </script>
</body>
</html>
