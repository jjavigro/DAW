<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #p{
        position: relative;
        animation-name: identifier;
        animation-duration: 4s;
    }
    @keyframes identifier {
        0%   {left:0px; font-size: 20px;}
        25%  {left:25%;font-size: 30px;}
        50%  {left:50%;font-size: 40px;}
        75%  {left:75%;font-size: 50px;}
        100% {left:100%;font-size: 60px;}
    }
</style>
<body>
    <div id="p">P</div>
</body>
</html>
