<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<style>
    footer {
    background-color: black;
    position: absolute;
    bottom: 0;
    width: 99%;
    height: 80px;
    }
    p{
        text-align: center;
        color: white;
    }
    h1{
        text-align: center;
    }
</style>
<body>
    <h1>Click en cualquier lugar</h1>
    <footer>
        <p>Pagina creada por Javier Garcia</p>
        <p>18/01/2022</p>
    </footer>
    <script>
        $(document).ready(function(){
            $(document).click(function(){
                $("footer").slideToggle();
            })
        });
    </script>
</body>
</html>
