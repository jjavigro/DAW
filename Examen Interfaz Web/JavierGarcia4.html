<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasmita</title>
    <style>
        div {
            background: purple;
            color: white;
            padding: .2rem .3rem 1rem .3rem;
            position: absolute;
            border-radius: 2rem 2rem 0 0;
            animation-name: animacion;
            animation-duration: 10s;

        }
    
    @keyframes animacion {
        0%{ left:0px}
        25%{ left:250px;}
        50%{top: 250px;}
        75%{left: 0px;}
        100%{ top: 0px;}
    }
    </style>
</head>
<body>
    <div>o.o</div>
</body>
</html>
